image: archlinux
packages:
  - meson
  - wayland
  - wayland-protocols
  - cairo
  - pango
  - gdk-pixbuf2
  - gtk3
  - scdoc
  - systemd
sources:
  - https://github.com/emersion/mako
tasks:
  - setup: |
      cd mako
      meson build -Dauto_features=enabled
  - build: |
      cd mako
      ninja -C build
  - build-no-icons: |
      cd mako
      meson configure build -Dicons=disabled
      ninja -C build
